<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine's Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 50px;
    }
    
    #login-container {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="login-container">
    <h2>Will you be my valentine?</h2>
    <button id="yesButton" onclick="handleYesButtonClick()">Yes</button>
    <button onclick="handleNoButtonClick()">No</button>
    <div id="result"></div>
  </div>

  <script>
    let noButtonClickCount = 0;

    function handleYesButtonClick() {
      // Redirect to index.html if "Yes" is pressed
      window.location.href = 'subpages/loggingin.html';
    }

    function handleNoButtonClick() {
      // Increase the size of the "Yes" button
      const yesButton = document.getElementById('yesButton');
      yesButton.style.fontSize = (parseInt(getComputedStyle(yesButton).fontSize) + 10) + 'px';

      // Display a new message if "No" is pressed
      const messages = [
        "what the",
        "excuse me?",
        "i think you misclicked",
        "bruh ihy",
        "you don deserve dis",
        "was a good week and a half.",
        "rood.",
        "thats fine. i didnt want you to be anyway.",
        "go away"
      ];

      const messageIndex = noButtonClickCount % messages.length;
      document.getElementById('result').innerText = messages[messageIndex];

      // Increase the click count
      noButtonClickCount++;
    }
  </script>

</body>
</html>
